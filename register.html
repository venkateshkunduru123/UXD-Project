        <script>
            function myFunction() {
              var a = document.forms["form1"]["input1"].value;
              var b = document.forms["form1"]["input2"].value;
              var c = document.forms["form1"]["input3"].value;
              var d = document.forms["form1"]["input4"].value;
              if (a == "" || b == "" || c == "" || d == ""){
                alert("Input fields should not be empty")
              }
              else if (c == d) {
                alert("Registration successful, please Login.");
                window.location.href = "./index.html"
              }
              else{
                 alert("Password mismatch.")
              }
            }

<hr>
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<form  name = "form1" method="POST"> 
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="input1" class="form-control" placeholder="User Name" type="text" required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="input2" class="form-control" placeholder="Email address" type="email"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div> <!-- form-group// -->
    
   <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="input3" class="form-control" placeholder="Enter Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 1 number, 1 uppercase, 1 lowercase letter, and at least 5 or more characters" required  >
    </div> <!-- form-group// -->
   <!-- form-group// -->
   <div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
    </div>
    <input name="input4" class="form-control" placeholder="Confirm Password" type="password" required>
</div> <!-- form-group// -->
<!-- form-group// -->                                      
        <input type="button" class="btn loginBtn btn-block" value = "Register" onclick="myFunction()" />
    <p class="text-center">Have an account? <a href="index.html">Log In</a> </p>
